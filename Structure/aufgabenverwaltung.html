<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="Aufgabenverwaltung">
    <meta name="author" content="Roman Bucnev">

    <title>Aufgabenverwaltung</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../Design/aufgabenverwaltung.css">


</head>
<body>

    <div class="projects">
            <div class="row">
                <div class="col-md-3">
                    <ul id="projects-list" class="projects-item">
                        <li> Projekt 1</li>
                        <li> Projekt 2</li>
                        <li> Projekt 3</li>
                        <li> Projekt 4</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <li class="add"  onclick="add()"> Projekt hinzufügen</li>

                  <!--      <input type=button value="Projekt hinzufügen" onclick="add();">

                    <input type="text" class="form-control" placeholder="Text input"> -->
                </div>
            </div>
    </div>

    <div class="tasks">
        <div class="row">
            <div class="col-md-3">
                <ul id="tasks-list" class="tasks-item">
                    <li> task 1</li>
                    <li> task 2</li>
                    <li> task 3</li>
                    <li> task 4</li>
                </ul>
            </div>
        </div>
    </div>





    <script src="aufgabenverwaltung.js" type="text/javascript"></script>

    <script>

        function add(){
            var ul = document.getElementById("projects-list");
            var li = document.createElement("li");
            var children = ul.children.length + 1
            li.setAttribute("id", "5"+children)
            li.appendChild(document.createTextNode("Projekt "+children));
            ul.appendChild(li)

        }


    </script>
</body>
</html>
